<div class="row">

  <div [ngClass]="(selectedBook === undefined)?'col-12':'col-8'">
    <div class="row">
      <div *ngFor="let book of books">

        <div class="card" style="padding: 10px; margin: 10px;">
          <div class="card-body">
            <a href="javascript:;;" (click)="selectBook(book)">
              <h5 class="card-title">{{book.name}}</h5>
            </a>
            <h6>Genre: {{book.genre}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">by {{book.author.name}}</h6>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div [ngClass]="(selectedBook === undefined)?'viewDetail':'col-4'">
    <app-book-details [book]="selectedBook"></app-book-details>
  </div>

</div>
