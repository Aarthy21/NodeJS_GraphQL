<div class="row">
  <div *ngFor="let book of books">
    <div class="card" style="padding: 10px; margin: 10px">
      <div class="card-body">
        <h5 class="card-title">{{book.name}}</h5>
        <h6>Genre: {{book.genre}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">by {{book.author.name}}</h6>
      </div>
    </div>
  </div>
</div>
