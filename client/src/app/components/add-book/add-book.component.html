<!-- Modal -->
<div class="modal fade" id="addBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addBook="ngForm" (ngSubmit)="createBook(addBook)">
          <div class="form-group">
            <label for="bookName">Book Name</label>
            <input type="text" class="form-control" id="bookName" [(ngModel)]="book.name" name="name" placeholder="Book Name">
          </div>
          <div class="form-group">
            <label for="bookAuthor">Author</label>
            <select class="form-control" id="bookAuthor" [(ngModel)]="book.authorId" name="authorId">
              <option *ngFor="let author of authors" [value]="author.id">{{author.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bookGenre">Example textarea</label>
            <input type="text" class="form-control" id="bookGenre" [(ngModel)]="book.genre" name="genre" placeholder="Book Genre">
          </div>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
