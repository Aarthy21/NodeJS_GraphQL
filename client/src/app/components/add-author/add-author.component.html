<!-- Modal -->
<div class="modal fade" id="addAuthor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Author</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addAuthor="ngForm" (ngSubmit)="createAuthor(addAuthor)">
          <div class="form-group">
            <label for="authorName">Author Name</label>
            <input type="text" class="form-control" id="authorName" [(ngModel)]="author.name" name="name" placeholder="Author Name">
          </div>
          <div class="form-group">
            <label for="authorAge">Author Age</label>
            <input type="text" class="form-control" id="authorAge" [(ngModel)]="author.age" name="age" placeholder="Age">
          </div>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
